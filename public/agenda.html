<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="agenda.css" />
        <script src="agenda.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Agenda - Est√©tica Automotiva</title>
    </head>
    <body>
        <header class="header">
            <div class="diagonal-lines">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
                <div class="line line4"></div>
                <div class="line line5"></div>
                <div class="line line6"></div>
            </div>
            <div class="header-content">
                <h1>Est√©tica Automotiva</h1>
                <h2>Agenda de Servi√ßos</h2>
            </div>
            <div class="user-name">
                <p>Nome do</p>
                <h3>Funcion√°rio</h3>
            </div>
        </header>

        <div class="container">
            <div class="top-actions">
                <div class="view-toggle">
                    <button class="toggle-btn active" onclick="switchView('calendar')">üìÖ Calend√°rio</button>
                    <button class="toggle-btn" onclick="switchView('list')">üìã Lista</button>
                </div>
                <button class="btn-new" onclick="openModal()">‚ûï Novo Agendamento</button>
            </div>

            <div class="filter-section">
                <div class="filter-grid">
                    <div class="form-group">
                        <label>Filtrar por Servi√ßo:</label>
                        <select id="filterService" onchange="filterEvents()">
                            <option value="">Todos</option>
                            <option value="polimento">Polimento T√©cnico</option>
                            <option value="higienizacao">Higieniza√ß√£o Interna</option>
                            <option value="vitrificacao">Vitrifica√ß√£o</option>
                            <option value="lavagem">Lavagem Completa</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Filtrar por Status:</label>
                        <select id="filterStatus" onchange="filterEvents()">
                            <option value="">Todos</option>
                            <option value="agendado">Agendado</option>
                            <option value="em-andamento">Em Andamento</option>
                            <option value="concluido">Conclu√≠do</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="calendar-view calendar-active">
                <div class="calendar-header">
                    <div class="calendar-nav">
                        <button class="nav-btn" onclick="previousMonth()">‚óÄ</button>
                        <div class="current-month" id="currentMonth">Dezembro 2025</div>
                        <button class="nav-btn" onclick="nextMonth()">‚ñ∂</button>
                    </div>
                    <button class="toggle-btn" onclick="goToToday()">Hoje</button>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>

            <div class="list-view" id="listView"></div>
        </div>

        <div class="modal" id="eventModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">üìÖ Novo Agendamento</h3>
                </div>
                <form id="eventForm">
                    <div class="form-group">
                        <label>Data *</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    <div class="form-group">
                        <label>Hor√°rio *</label>
                        <input type="time" id="eventTime" required>
                    </div>
                    <div class="form-group">
                        <label>Cliente *</label>
                        <input type="text" id="eventClient" placeholder="Nome do cliente" required>
                    </div>
                    <div class="form-group">
                        <label>Ve√≠culo *</label>
                        <input type="text" id="eventVehicle" placeholder="Ex: Corolla 2020" required>
                    </div>
                    <div class="form-group">
                        <label>Placa</label>
                        <input type="text" id="eventPlate" placeholder="ABC-1234" maxlength="8">
                    </div>
                    <div class="form-group">
                        <label>Servi√ßo *</label>
                        <select id="eventService" required>
                            <option value="">Selecione...</option>
                            <option value="polimento">Polimento T√©cnico</option>
                            <option value="higienizacao">Higieniza√ß√£o Interna</option>
                            <option value="vitrificacao">Vitrifica√ß√£o</option>
                            <option value="lavagem">Lavagem Completa</option>
                            <option value="cristalizacao">Cristaliza√ß√£o de Vidros</option>
                            <option value="enceramento">Enceramento</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Respons√°vel</label>
                        <select id="eventResponsible">
                            <option value="">Selecione...</option>
                            <option value="joao">Jo√£o Silva</option>
                            <option value="maria">Maria Santos</option>
                            <option value="pedro">Pedro Costa</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select id="eventStatus">
                            <option value="agendado">Agendado</option>
                            <option value="em-andamento">Em Andamento</option>
                            <option value="concluido">Conclu√≠do</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Observa√ß√µes</label>
                        <textarea id="eventNotes" placeholder="Observa√ß√µes adicionais..."></textarea>
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn-modal btn-save">Salvar</button>
                        <button type="button" class="btn-modal btn-cancel" onclick="closeModal()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
